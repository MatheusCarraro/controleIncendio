<div>
    <h1 class="title-sec">Clientes</h1>
    <table class="table table-striped table-bordered table-select" style="width:100%">
        <thead><tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Documento</th>
        </tr></thead>
        <tbody>
            <tr ng-repeat="rowCliente in clientes">
                <td>{{rowCliente.nome}}</td>
                <td>{{rowCliente.telefone}}</td>
                <td ng-if="rowCliente.tipo == 'f'">CPF: {{rowCliente.cpf}}</td>
                <td ng-if="rowCliente.tipo == 'j'">CNPJ: {{rowCliente.cnpj}}</td>
                <td><a href="#/cadastrarCliente?id={{rowCliente.$id}}" class="btn btn-default">Editar</a></td>
                <td><button class="btn btn-default" style="border-radius:50%;" ng-click="excluirCliente(rowCliente.$id)">X</button></td></tr>
            </tr>
        <tbody>
    <table>
    <a href="#/cadastrarCliente" class="btn btn-default fab" style="border-radius:50%;">+</a>
</div>
